{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            <div class="card">
                <div class="card-body">
                    <h2>Log in</h2>

                    <form method="POST"  novalidate="novalidate">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <button type="submit" class="btn btn-primary"  style="background-color:#466278;">Log in</button>

                    </form>
                    <div class="">
                        <small class="text-muted">
                            Need An Account?
                            <a class="ml-2" href="{% url 'signup' %}">Sign up</a>
                        </small>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
